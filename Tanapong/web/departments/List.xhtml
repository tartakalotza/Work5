<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepartmentsEmpty}" rendered="#{departmentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departmentsController.items.rowCount > 0}">
                    <h:outputText value="#{departmentsController.pagination.pageFirstItem + 1}..#{departmentsController.pagination.pageLastItem + 1}/#{departmentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{departmentsController.previous}" value="#{bundle.Previous} #{departmentsController.pagination.pageSize}" rendered="#{departmentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{departmentsController.next}" value="#{bundle.Next} #{departmentsController.pagination.pageSize}" rendered="#{departmentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{departmentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentsTitle_dptid}"/>
                            </f:facet>
                            <h:outputText value="#{item.dptid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentsTitle_dptname}"/>
                            </f:facet>
                            <h:outputText value="#{item.dptname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departmentsController.prepareView}" value="#{bundle.ListDepartmentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentsController.prepareEdit}" value="#{bundle.ListDepartmentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentsController.destroy}" value="#{bundle.ListDepartmentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{departmentsController.prepareCreate}" value="#{bundle.ListDepartmentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDepartmentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
