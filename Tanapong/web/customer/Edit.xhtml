<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cusId}" for="cusId" />
                    <h:inputText id="cusId" value="#{customerController.selected.cusId}" title="#{bundle.EditCustomerTitle_cusId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_cusId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cusName}" for="cusName" />
                    <h:inputText id="cusName" value="#{customerController.selected.cusName}" title="#{bundle.EditCustomerTitle_cusName}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cusPhone}" for="cusPhone" />
                    <h:inputText id="cusPhone" value="#{customerController.selected.cusPhone}" title="#{bundle.EditCustomerTitle_cusPhone}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cusAddress}" for="cusAddress" />
                    <h:inputText id="cusAddress" value="#{customerController.selected.cusAddress}" title="#{bundle.EditCustomerTitle_cusAddress}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{customerController.selected.empId}" title="#{bundle.EditCustomerTitle_empId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_empId}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
