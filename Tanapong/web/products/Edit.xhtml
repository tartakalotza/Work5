<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductsLabel_proid}" for="proid" />
                    <h:inputText id="proid" value="#{productsController.selected.proid}" title="#{bundle.EditProductsTitle_proid}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_proid}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_proname}" for="proname" />
                    <h:inputText id="proname" value="#{productsController.selected.proname}" title="#{bundle.EditProductsTitle_proname}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.EditProductsTitle_price}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{productsController.selected.empId}" title="#{bundle.EditProductsTitle_empId}" >
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productsController.update}" value="#{bundle.EditProductsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductsViewLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.EditProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
