<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:commandLink action="#{order1Controller.next}" value="#{bundle.Next} #{order1Controller.pagination.pageSize}" rendered="#{order1Controller.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrder1Title_ordername}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordername}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrder1Title_orderid}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrder1Title_cusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cusId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrder1Title_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{order1Controller.prepareView}" value="#{bundle.ListOrder1ViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{order1Controller.prepareEdit}" value="#{bundle.ListOrder1EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{order1Controller.destroy}" value="#{bundle.ListOrder1DestroyLink}"/>

                <h:commandLink action="#{order1Controller.prepareCreate}" value="#{bundle.ListOrder1CreateLink}"/>
