<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_empId}" for="empId" />
                    <h:inputText id="empId" value="#{employeesController.selected.empId}" title="#{bundle.CreateEmployeesTitle_empId}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_empId}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_empName}" for="empName" />
                    <h:inputText id="empName" value="#{employeesController.selected.empName}" title="#{bundle.CreateEmployeesTitle_empName}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{employeesController.selected.birthday}" title="#{bundle.CreateEmployeesTitle_birthday}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{employeesController.selected.address}" title="#{bundle.CreateEmployeesTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{employeesController.selected.phone}" title="#{bundle.CreateEmployeesTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeesController.selected.email}" title="#{bundle.CreateEmployeesTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_sex}" for="sex" />
                    <h:inputText id="sex" value="#{employeesController.selected.sex}" title="#{bundle.CreateEmployeesTitle_sex}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_dptid}" for="dptid" />
                    <h:selectOneMenu id="dptid" value="#{employeesController.selected.dptid}" title="#{bundle.CreateEmployeesTitle_dptid}" >
                        <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.create}" value="#{bundle.CreateEmployeesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.CreateEmployeesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
